<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="imagex/png" href="./img/insta-retro.ico">
        <link rel="stylesheet" href="style.css">
        <title>Entrar | InstraRetrô</title>
    </head>
    <body>     
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="imagem de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-retro.png" alt="logotipo do instagram">                   
                    <div class="profile-photo">
                        <img src="./img/profile-photo.jpg" alt="foto de perfil">
                    </div>
                    <a class="instagram-login"    href="#" target="_blank">Continue como rcl.leo</a>
                    <a class="instagram-logout"    href="#" target="_blank">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é rcl.leo?</p>
                    <p class="not-account">
                        <a class="link-blue" href="#" target="_blank">Alternar conta</a>
                        ou
                        <a class="link-blue" href="#" target="_blank">inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#"  class="app-download"></a>
                        <a href="#"  class="app-download"></a>   
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
